plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

java{
    sourceCompatibility = 11
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.13.4'
}

test {
    useJUnitPlatform()
}